<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awnex Quick View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-content">
    <!-- Sidebar and main content here -->
    <div id="sidebar">
      <button id="refresh-button" class="project-button yellow">Refresh</button>
      <input type="text" id="search-input" placeholder="Search" class="project-button">
      <button id="add-qc-button" class="project-button red">Add QC</button>
    </div>
    <div id="project-list"></div>
  </div>
  <div id="settings-page" class="hidden">
    <h2>Settings</h2>
    <label for="qc-url-input">QC URL:</label>
    <input type="text" id="qc-url-input">
    <button id="save-settings-button" class="project-button green">Save</button>
    <button id="back-button" class="project-button">Back</button>
  </div>
  <div id="iframe-container"></div>
  <div id="loading-spinner" class="hidden">Loading...</div>
  <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
  <script src="renderer.js"></script>
</body>
</html>
